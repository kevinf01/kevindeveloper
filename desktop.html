<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function redirectToMobilePage() {
            if (window.innerWidth < 1000) {
                // Si la pantalla es menor a 1000px, redirigir al archivo HTML para pantallas pequeñas
                window.location.href = "index.html";
            }
        }
    
        // Llamar a la función inicialmente para configurar el redireccionamiento cuando la página se carga
        redirectToMobilePage();
    
        // Agregar un evento de redimensionamiento
        window.addEventListener('resize', redirectToMobilePage);
    </script>
</body>
</html>
